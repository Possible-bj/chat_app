<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Chat App" />
    <meta name="author" content="Benjamin Possible" />
    <!-- <meta name="keywords" content="Supreme, supreme league, ftg, fun games, Dlo, Dls, League, dream league, soccer, virtual games, games, football, nigerian leagues, nigerian dream league online, online games"> -->
    <meta name="viewport" content="width=device-width, initial-scale=.75" />
    <!-- <meta name="viewport", content="width=device-width, initial-scale=1"/> -->
    <title>Chat App</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link rel="stylesheet" href="css/common.css" type="text/css" />
    <link rel="icon" href="/img/favicon.png" />
    <style></style>
  </head>

  <body>
    <div class="chat">
      <div class="chat__sidebar" id="sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form action="" id="message-form">
            <input
              required
              type="text"
              id="message"
              name="message"
              class="br-6"
              placeholder="Message"
              autocomplete="off"
            />
            <button type="submit" class="br-6">Send</button>
          </form>
          <button id="send-location" class="br-6">Send Location</button>
        </div>
      </div>
    </div>
    <!-- <h1>Chat App</h1> -->

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> -->
    <script type="text/html" id="message-template">
      <div class="message rel max-width">
        <div class="message__group {{float }} {{groupInfo}}">
          <p>
            <span class="message__name"> {{username}} </span>
            <span class="message__meta"> {{createdAt}} </span>
          </p>
          <p class="message__text">{{message}}</p>
        </div>
      </div>
    </script>
    <script type="text/html" id="location-message-template">
      <div class="message rel max-width">
        <div class="message__group {{float }} {{groupInfo}}">
          <p>
            <span class="message__name"> {{username}} </span>
            <span class="message__meta"> {{createdAt}} </span>
          </p>
          <p>
            <a href="{{url}}" target="_blank">My Current Location</a>
          </p>
        </div>
      </div>
    </script>

    <script type="text/html" id="sidebar-template">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>
    <script src="/js/mustache.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/qs.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
